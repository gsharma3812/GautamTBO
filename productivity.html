<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<img src="logo1.jpg" alt="TBO.com" style="width:250px;height:60px;"><BR>

   <link rel="stylesheet" href="style.css" />

<title> Masterfile</title>
 

   
</head>
<a class="active" href="Extranetonline.html">Home</a>




<body>
   
<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading"> Team Productivity Report !! </h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">
                             
<fieldset>
       
<div class="form-group">
                                            Travel From:  <input type="date" name="Travelfrom" class="form-control" placeholder="Travel From*" value="" required=""/>
                                        </div> <br>
<div class="form-group">
                                            Travel To:  <input type="date" name="TravelTo" class="form-control" placeholder="Travel To *" value="" required=""/>
                                        </div> <br>
<div class="form-group">
                                            Hotel Name:  <input type="text" name="HotelName" class="form-control" placeholder="Hotel Name *" value="" required=""/>
                                        </div> <br>
 
<div class="form-group">
                                            CRM:  <input type="text" name="CRM" class="form-control" placeholder="CRM *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                            Type:  <input type="text" name="Type" class="form-control" placeholder="Type *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                            Zone :  <input type="text" name="Zone" class="form-control" placeholder="Zone *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                            Country:  <input type="text" name="Country" class="form-control" placeholder="Country *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                           City :  <input type="text" name="City" class="form-control" placeholder="City *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                            Assigned to :  <input type="text" name="Assignedto" class="form-control" placeholder="Assigned to  *" value="" required=""/>
                          </div> <br>

<div class="form-group">
                                            Status :  <input type="text" name="Status" class="form-control" placeholder="Status *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                            Month :  <input type="text" name="Month" class="form-control" placeholder="Month *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                            Week:  <input type="text" name="Week" class="form-control" placeholder="Week *" value="" required=""/>
                          </div> <br>

<div class="form-group">
                                           Received In QC :  <input type="date" name="ReceivedInQC " class="form-control" placeholder="Received In QC  *" value="" required=""/>
                          </div> <br>
<div class="form-group">
                                            QC Date:  <input type="date" name="QCDate" class="form-control" placeholder="Week *" value="" required=""/>
                          </div> <br>


<div class="form-group">
                                            Quality By :  <input type="text" name="QualityBy " class="form-control" placeholder="Week *" value="" required=""/>
                          </div> <br>
                                       
<div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                                        </div>
                                   
</form>


                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
         
         
<script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbyZqafJjTjSPN6dH88a0NK8dedLFMX_84JpdkWKIX-6qCDUQozgOcZlX00xc9CB7P7l/exec'
            const form = document.forms['google-sheet']
         
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Updating Test.! We will let you know your Result Soon...Prepare by Gautam"))
                .catch(error => console.error('Error!', error.message))
            })
         
</script>

       
</fieldset>

<img src="logo1.jpg" alt="TBO.com" style="width:230px;height:80px;">
</body>
</html>
